<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout :: frgHead">
</head>


<body>
    <!-- Preloader -->
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
<header th:replace="layout :: frgHeader"></header>

    <!-- ##### Breadcumb Area Start ##### -->
    <section class="breadcumb-area bg-img bg-overlay" style="background-image: url(img/bg-img/breadcumb3.jpg);">
        <div class="bradcumbContent">
            <p>Revisa tu perfil</p>
            <h2>Login</h2>
        </div>
    </section>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Login Area Start ##### -->
    <section class="login-area section-padding-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <div class="login-content">
                        <h3>Bienvenido</h3>
                        <!-- Login Form -->
                        <div class="login-form">
                            <form th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Usuario</label>
                                    <input type="text" class="form-control" name="username" id="username" placeholder="Nombre usuario">
                                    <small id="username" class="form-text text-muted"><i class="fa fa-lock mr-2"></i>Seguridad con sus credenciales.</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Contrase&ntilde;a</label>
                                    <input type="password" class="form-control"  name="password" id="password" placeholder="Password">
                                </div>
                                <button type="submit" class="btn oneMusic-btn mt-30"><i class="fa fa-sign-in"></i> &nbsp;Ingresar </button>
                                 <a class="btn oneMusic-btn mt-30" th:href="@{/usuario/create}"> <i class="fa fa-bars"></i>&nbsp;Registrarse</a>
                                 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Login Area End ##### -->
 <footer th:replace="layout :: frgFooter"></footer>
 <div th:replace="layout :: frgScripts"> </div>
    
</html>
