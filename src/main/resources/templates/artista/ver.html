<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout :: frgHead">
</head>

<body>
    <!-- Preloader -->
<div class="preloader d-flex align-items-center justify-content-center">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
<header th:replace="layout :: frgHeader"></header>
    <!-- ##### Breadcumb Area Start ##### -->
    <section class="breadcumb-area bg-img bg-overlay" th:style="'background-image: url('+ @{/img/bg-img/breadcumb3.jpg}+');'">
        <div class="bradcumbContent">
            <p th:text="${title}"></p>
            <h2 th:text="${artista.nombreArtistico}"></h2>
        </div>
    </section>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Events Area Start ##### -->
        <div class="container" th:if="*{artista.video!=null}" >
        <br>
        <br>
	               <iframe width="560" height="360"
						th:src="${artista.video}"  >
					</iframe>
		</div>
    <section class="featured-artist-area section-padding-100 bg-img bg-overlay bg-fixed"  th:style="'background-image: url('+ @{/img/bg-img/bg-4.jpg}+');'">
        <div class="container">
                    
            
                <!-- Single Event Area -->
	             
	          <div class="row align-items-end">
                <div class="col-12 col-md-5 col-lg-4">
                    <div class="featured-artist-thumb">
                        <img th:src="@{'/foto/'+${artista.foto}}" alt="${artista.foto}"  >
                    </div>
                </div>
                <div class="col-12 col-md-7 col-lg-8">
                    <div class="featured-artist-content">
                        <!-- Section Heading -->
                        <div class="section-heading white text-left mb-30">
                            <p>Artista</p>
                            <h2 th:text="${artista.nombreArtistico}"></h2>
                        </div>
                        <p th:text="${artista.numeroTelefonico}"></p>
                        <p th:text="${artista.correo}"></p>
                        <p th:text="${artista.genero.nombre}"></p>
                        <p th:text="${artista.costo}"></p>
                        <p></p>
                        <div class="song-play-area">
                            <div class="song-name ">
                            <p>Redes Sociales:
                               <a th:href="${artista.linkFacebook}"><i class="fa fa-facebook fa-2x"></i></a>
                            <a th:href="${artista.linkTwitter}"><i class="fa fa-twitter fa-2x"></i></a>
                            <a th:href="${artista.linkTwitter}"><i class="fa fa-instagram fa-2x"></i></a>
                        </p>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
              

            </div>

            
        
    </section>
    <div class="row">
                <div class="col-12">
                    <div class="load-more-btn text-center mt-70">
                        <a th:href="@{/evento/reservar}" class="btn oneMusic-btn">Resevar <i class="fa fa-angle-double-right"></i></a>
                    </div>
                </div>
            </div>
    <!-- ##### Events Area End ##### -->   

  <footer th:replace="layout :: frgFooter"></footer>
 <div th:replace="layout :: frgScripts"> </div>
   
</body>

</html>
