<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout :: frgHead">
</head>

<body>
    <!-- Preloader -->
<div class="preloader d-flex align-items-center justify-content-center">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
<header th:replace="layout :: frgHeader"></header>
    <!-- ##### Breadcumb Area Start ##### -->
    <section class="breadcumb-area bg-img bg-overlay" th:style="'background-image: url('+ @{/img/bg-img/breadcumb3.jpg}+');'">
        <div class="bradcumbContent">
            <p th:text="${title}"></p>
            <h2>Artistas</h2>
        </div>
    </section>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Events Area Start ##### -->
    <section class="events-area section-padding-100">
        <div class="container">
                    <div class="row">
                <div class="col-12">
                <form th:action="@{/artista/buscar}"  method="post">
                    <div class="browse-by-catagories catagory-menu d-flex flex-wrap align-items-center mb-70">
                    
                        <div class="col-1">
									<i class="fa fa-search fa-2x"></i>
						</div>
						
                        <div class="col-7">
                        <input type="text" class="form-control" th:name="nombre" id="nombre"  placeholder="Nombre del Artista">
                        </div>
                        <div class="col-4">
                              <button type="submit" class="btn oneMusic-btn "> &nbsp;Buscar </button>
                        </div>
                        
                       
                    </div>
                     </form>
                </div>
            </div>
            <div class="row">
                <!-- Single Event Area -->
	                <div class="col-12 col-md-6 col-lg-4" th:each="ar: ${artistas}">
	                    <div class="single-event-area mb-30">
	                        <div class="event-thumbnail">
	                            <img th:src="@{'/foto/'+${ar.foto}}" alt="">
	                        </div>
	                        <div class="event-text">
	                            <h4 th:text="${ar.nombreArtistico}"></h4>
	                            <div class="event-meta-data">
	                                <a href="#"  class="event-place" th:text="${ar.numeroTelefonico}"></a>
	                                <a href="#"  class="event-date" th:text="${ar.costo}"></a>
	                            </div>
	                            <a th:href="@{/artista/ver/} + ${ar.idArtista}" class="btn see-more-btn">Ver Artista</a>
	                        </div>
	                        
	                    </div>
	                </div>
              

            </div>

            <div class="row">
                <div class="col-12">
                    <div class="load-more-btn text-center mt-70">
                        <a href="#" class="btn oneMusic-btn">Ver Mas <i class="fa fa-angle-double-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Events Area End ##### -->   

  <footer th:replace="layout :: frgFooter"></footer>
 <div th:replace="layout :: frgScripts"> </div>
   
</body>

</html>
